<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="box">
    <h1>הוספת עמותה חדשה</h1>
    <form class="centered-form validate-form" name="addAmutaForm" ng-submit="submit(addAmutaForm.$valid)" novalidate>
        <div class="wrap-input100 validate-input"
             ng-class="{'alert-validate' : addAmutaForm.amutaName.$invalid && (addAmutaForm.amutaName.$touched || isClicked)}"
             data-validate="{{addAmutaForm.amutaName.$error.required ? 'הכנס שם עמותה.' : addAmutaForm.amutaName.pattern ? 'הכנס שם עמותה בשפה העברית' : ''}}">
            <span class="label-input100">שם העמותה</span>
            <input class="input100" type="text" name="amutaName" ng-model="amutaName"
                   ng-required="true">
            <span class="focus-input100" data-symbol="&#xf187;"></span>
        </div>
        <div class="wrap-input100 validate-input"
             ng-class="{'alert-validate' : addAmutaForm.id.$invalid && (addAmutaForm.id.$touched || isClicked)}"
             data-validate="{{addAmutaForm.id.$error.required ? 'הכנס מספר עמותה.' : ''}}">
            <span class="label-input100">מספר עמותה</span>
            <input class="input100" type="text" name="id" ng-model="id" ng-disabled="" 
                   ng-required="true" ng-pattern="regex.regexOnlyNumbers" ng-pattern-restrict>
            <span class="focus-input100" data-symbol="&#xf187;"></span>
        </div>
        
        <div style="text-align: center">
            <input type="submit" name="signup_submit" ng-click="isClicked=true" value="שמור"/>
        </div>
    </form>
</div>

</body>
